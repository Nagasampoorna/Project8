{% extends 'common.html' %}
{% block sampoorna %}
    {% include 'student_menu.html' %}

  <form action="{% url 'save_register_student' %}"method="post">
        {% csrf_token %}
         <table border="2" align="center">
                <tr><th>STUDENT REGISTRATION</th></tr>
                <tr><th><input type="text" placeholder="Name" required name="n1"></th></tr>
                <tr><th><input type="number" placeholder="Contactno" required name="n2"></th></tr>
                <tr><th><input type="email" placeholder="Email" required name="n3"></th></tr>
                <tr><th><input type="password" placeholder="Password" required name="n4"></th></tr>
                <tr><th><button type="submit">Register</button></th></tr>
          </table>
  </form>

    <table align="center" border="2">
       <tr>
           <th>Idno</th>
           <th>Name</th>
           <th>Contactno</th>
           <th>Email</th>
           <th>Password</th>
       </tr>
        {% for x in data %}
              <tr>  <th>{{ x.Student_Id }}</th>
                    <th>{{ x.Name }}</th>
                    <th>{{ x.Contactno }}</th>
                    <th>{{ x.Email }}</th>
                    <th>{{ x.Password }}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
